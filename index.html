<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evo-cell-js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        background-color: white;
      }
      #graphContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        position: absolute;
        left: 0;
      }
      .canvasContainer {
        position: relative;
      }
      .canvasLabel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <button id="drawButton" onclick="drawButtonHandler()">Графики</button>
    <div id="graphContainer">
      <div class="canvasContainer">
        <canvas
          id="canvasEnergy"
          style="border: 1px solid #d3d3d3"
          width="320px"
          height="160px"
        ></canvas>
        <div class="canvasLabel">Energy</div>
      </div>
      <div class="canvasContainer">
        <canvas id="canvasAge" style="border: 1px solid #d3d3d3"></canvas>
        <div class="canvasLabel">Age</div>
      </div>
      <div class="canvasContainer">
        <canvas id="canvasLongevity" style="border: 1px solid #d3d3d3"></canvas>
        <div class="canvasLabel">Longevity</div>
      </div>
      <div class="canvasContainer">
        <canvas
          id="canvasBodyLength"
          style="border: 1px solid #d3d3d3"
        ></canvas>
        <div class="canvasLabel">Body Length</div>
      </div>
      <div class="canvasContainer">
        <canvas id="canvasCounts" style="border: 1px solid #d3d3d3"></canvas>
        <div class="canvasLabel">Counts</div>
      </div>
      <div class="canvasContainer">
        <canvas id="canvasAll" style="border: 1px solid #d3d3d3"></canvas>
        <div class="canvasLabel">All</div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./graph.js"></script>
  </body>
</html>
